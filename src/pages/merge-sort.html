<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Sort Algorithm</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f9;
        }
        nav {
            margin-bottom: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .controls {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .result-section {
            margin-top: 20px;
        }
        .data-display {
            font-weight: bold;
            color: #0288d1;
            word-break: break-all;
            background: #fafafa;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            min-height: 1.6em;
        }
        input[type="text"] {
            padding: 8px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .task-description {
            white-space: pre-wrap;
            background: #e1f5fe;
            padding: 15px;
            border-radius: 4px;
            border-left: 4px solid #0288d1;
        }
        pre {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            border: 1px solid #ddd;
        }
        .problem {
            margin-top: 40px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <nav><a href="../../index.html">&larr; Back to Home</a></nav>
    <div class="container">
        <h1>Merge Sort Algorithm</h1>
        <p>
            Merge sort is a divide and conquer algorithm. It divides the input array into two halves, calls itself for the two halves, and then merges the two sorted halves.
        </p>

        <div class="controls">
            <label for="array-input">Enter numbers separated by commas:</label><br>
            <input type="text" id="array-input" placeholder="e.g., 5, 3, 8, 1, 2" value="38, 27, 43, 3, 9, 82, 10">
            <br>
            <button id="sort-button">Sort Array</button>
        </div>

        <div class="result-section">
            <h3>Original Array:</h3>
            <div id="original-array" class="data-display"></div>

            <h3>Sorted Array:</h3>
            <div id="sort-result" class="data-display"></div>
        </div>

        <div id="algo-container">
            <!-- Problem will be rendered here -->
        </div>
    </div>
    <script type="module">
        function parseAlgoFile(text) {
            const lines = text.split('\n');
            let task = '';
            let solution = '';
            let isSolution = false;

            for (let line of lines) {
                if (line.toLowerCase().startsWith('// solution')) {
                    isSolution = true;
                    continue;
                }

                if (!isSolution) {
                    if (line.startsWith('//') || line.startsWith('/*') || line.startsWith(' *')) {
                        task += line.replace(/^\/\/\s?|^\/\*\*\s?|^\s\*\s?|^\s\*/, '') + '\n';
                    }
                } else {
                    if (!line.startsWith('// UI Logic') && !line.startsWith('// Export')) {
                        solution += line + '\n';
                    } else if (line.startsWith('// UI Logic') || line.startsWith('// Export')) {
                        break;
                    }
                }
            }
            return { task: task.trim().replace(/\n\s*\n/g, '\n'), solution: solution.trim() };
        }

        async function loadProblem(url) {
            try {
                const response = await fetch(url);
                const text = await response.text();
                const { task, solution } = parseAlgoFile(text);

                const container = document.getElementById('algo-container');
                const problemDiv = document.createElement('div');
                problemDiv.className = 'problem';

                const solutionH3 = document.createElement('h3');
                solutionH3.textContent = 'Solution';
                problemDiv.appendChild(solutionH3);

                const pre = document.createElement('pre');
                pre.textContent = solution;
                problemDiv.appendChild(pre);

                container.appendChild(problemDiv);
            } catch (error) {
                console.error('Error loading problem:', error);
            }
        }

        loadProblem('../../src/merge-sort.js');
    </script>
    <script type="module" src="../../src/merge-sort.js"></script>
</body>
</html>
