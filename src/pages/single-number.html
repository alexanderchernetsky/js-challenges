<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Number - Algo Problem</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f9;
        }
        nav {
            margin-bottom: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .problem {
            margin-bottom: 40px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            border: 1px solid #ddd;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        .task-description {
            white-space: pre-wrap;
            background: #e1f5fe;
            padding: 15px;
            border-radius: 4px;
            border-left: 4px solid #0288d1;
        }
    </style>
</head>
<body>
    <nav><a href="../../index.html">&larr; Back to Home</a></nav>
    <div class="container">
        <h1>Single Number</h1>
        <p>A classic algorithmic challenge focusing on bit manipulation and space complexity.</p>

        <div id="algo-container">
            <!-- Problem will be rendered here -->
        </div>
    </div>

    <script type="module">
        function parseAlgoFile(text) {
            const lines = text.split('\n');
            let task = '';
            let solution = '';
            let isSolution = false;

            for (let line of lines) {
                if (line.toLowerCase().startsWith('// solution') || line.toLowerCase().startsWith('// solution')) {
                   isSolution = true;
                }

                if (!isSolution) {
                    if (line.startsWith('//')) {
                        task += line.replace(/^\/\/\s?/, '') + '\n';
                    }
                } else {
                    if (!line.startsWith('// testing')) {
                        solution += line + '\n';
                    } else {
                        break;
                    }
                }
            }
            return { task: task.trim(), solution: solution.trim() };
        }

        async function loadProblem(url, title) {
            try {
                const response = await fetch(url);
                const text = await response.text();
                const { task, solution } = parseAlgoFile(text);

                const container = document.getElementById('algo-container');
                const problemDiv = document.createElement('div');
                problemDiv.className = 'problem';

                const taskH3 = document.createElement('h3');
                taskH3.textContent = 'Task Description';
                problemDiv.appendChild(taskH3);

                const taskP = document.createElement('p');
                taskP.className = 'task-description';
                taskP.textContent = task;
                problemDiv.appendChild(taskP);

                const solutionH3 = document.createElement('h3');
                solutionH3.textContent = 'Solution';
                problemDiv.appendChild(solutionH3);

                const pre = document.createElement('pre');
                pre.textContent = solution;
                problemDiv.appendChild(pre);

                container.appendChild(problemDiv);
            } catch (error) {
                console.error('Error loading problem:', error);
            }
        }

        loadProblem('../../src/algo-problem-1.js', 'Single Number');
    </script>
</body>
</html>
