<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenges Sandbox</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .challenge-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        @media (max-width: 900px) {
            .challenge-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 600px) {
            .challenge-list {
                grid-template-columns: 1fr;
            }
        }
        .challenge-card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .challenge-card:hover {
            transform: translateY(-5px);
        }
        .challenge-card h2 {
            margin-top: 0;
            font-size: 1.25rem;
        }
        .challenge-card p {
            color: #666;
            margin-bottom: 10px;
        }
        .challenge-company {
            display: inline-block;
            background-color: #e1f5fe;
            color: #0288d1;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 15px;
        }
        .challenge-status-todo {
            display: inline-block;
            background-color: #fff3e0;
            color: #ef6c00;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 15px;
            margin-left: 10px;
            text-transform: uppercase;
        }
        .challenge-card a {
            display: inline-block;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            border: 1px solid #3498db;
            padding: 5px 15px;
            border-radius: 4px;
            transition: background 0.2s, color 0.2s;
        }
        .challenge-card a:hover {
            background: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Coding Challenges Sandbox</h1>
    <div id="challenge-list" class="challenge-list">
        <!-- Challenges will be loaded here -->
    </div>

    <script>
        async function loadChallenges() {
            try {
                const response = await fetch('./src/coding-challenges.json');
                const challenges = await response.json();
                const listContainer = document.getElementById('challenge-list');

                challenges.forEach(challenge => {
                    const card = document.createElement('div');
                    card.className = 'challenge-card';

                    let statusBadge = '';
                    if (challenge.status === 'todo') {
                        statusBadge = `<span class="challenge-status-todo">TODO</span>`;
                    }

                    card.innerHTML = `
                        <h2>${challenge.title}</h2>
                        <span class="challenge-company">${challenge.company}</span>
                        ${statusBadge}
                        <p>${challenge.description}</p>
                        <a href="${challenge.path}">View Challenge</a>
                    `;
                    listContainer.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading challenges:', error);
                document.getElementById('challenge-list').innerHTML = '<p>Error loading challenges. Please try again later.</p>';
            }
        }

        loadChallenges();
    </script>
</body>
</html>
